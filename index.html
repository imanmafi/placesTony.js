<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <title>Places you've been.</title>
</head>
<body>
  <div class="container">
    <h1>Places You Have Been</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add A Destination:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">Country</label>
            <input type="text" class="form-control" id="new-country">
          </div>
          <div class="new-location">
          <div class="form-group">
            <label for="new-street">State</label>
            <input type="text" class="form-control new-state" id="new-state">
          </div>

          <div class="form-group">
            <label for="new-city" class="new-city">City</label>
            <input type="text" class="form-control new-city" id="new-city">
          </div>
        </div>

        <div id="new-highlights">
          <label for="new-sight">What you saw</label>
          <input type="text" class="form-control new-sight" name="new-sight">

          <label for="new-activity">What you did</label>
          <input type="text" class="form-control new-activity" name="new-activity">
        </div>

          <!-- <span class="btn btn-primary" id="add-place">Another Place</span> -->

          <button type="submit" class="btn">Add</button>
        </form>
        <h2>Places</h2>
        <ul id="places">

        </ul>
      </div>
      <div ="col md-6">
        <div id="show-place">
          <h2></h2>
          <p>Country: <span class="country"></span> </p>
          <p>State: <span class="state"></span></p>
          <p>City: <span class="city"></span></p>
          <p>Highlights: </p>
          <ul id="highlights">

          </ul>
        </div>
      </div>
    </div>
  </body>
